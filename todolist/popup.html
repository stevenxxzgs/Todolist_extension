<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>待办事项</title>
  <!-- Google Fonts: Noto Sans SC -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="container">
    <div class="header">
      <div class="header-content">
        <i class="material-icons header-icon">check_circle</i>
        <h2>待办事项</h2>
      </div>
      <div class="theme-toggle">
        <i class="material-icons" id="themeToggle">dark_mode</i>
      </div>
    </div>
    
    <div class="input-container">
      <div class="input-row">
        <input type="text" id="todoInput" placeholder="添加新任务..." class="input-field">
        <button id="addButton" class="add-btn">
          <i class="material-icons">add</i>
          <span class="btn-ripple"></span>
        </button>
      </div>
    </div>
    
    <div class="separator">
      <span class="separator-text">任务列表</span>
    </div>
    
    <div class="todos-container">
      <ul id="todoList" class="todo-list"></ul>
      <div id="emptyState" class="empty-state">
        <div class="empty-icon-container">
          <i class="material-icons empty-icon">task_alt</i>
        </div>
        <p>暂无待办事项</p>
        <p class="empty-subtext">点击上方"+"按钮添加任务</p>
      </div>
    </div>
    
    <div class="settings">
      <div class="settings-header">
        <i class="material-icons settings-icon">settings</i>
        <span>设置</span>
      </div>
      <div class="setting-row">
        <label for="showOnWebsites">在所有网页上显示</label>
        <label class="switch">
          <input type="checkbox" id="showOnWebsites">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="setting-row">
        <label for="transparentBg">透明背景</label>
        <label class="switch">
          <input type="checkbox" id="transparentBg" checked>
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    
    <div class="footer">
      <p>To-Do Events v1.0</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
